<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius User editieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'menu.html' %}
    <div class="container mt-4">
        <h1 class="mb-4">Radius User editieren</h1>
        <form method="post" class="mb-4">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" name="username" placeholder="Benutzername" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="attribute" placeholder="Attribut" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="op" placeholder="Operator" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="value" placeholder="Wert" required>
                </div>
                <div class="col">
                    <button type="submit" name="add_user" class="btn btn-success">Hinzufügen</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Benutzername</th>
                    <th>Attribut</th>
                    <th>Operator</th>
                    <th>Wert</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['username'] }}</td>
                    <td>{{ user['attribute'] }}</td>
                    <td>{{ user['op'] }}</td>
                    <td>{{ user['value'] }}</td>
                    <td>
                        <form method="post" style="display:inline;">
                            <input type="hidden" name="user_id" value="{{ user['id'] }}">
                            <button type="submit" name="delete_user" class="btn btn-danger btn-sm">Löschen</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class="text-center mt-5">
        <p>Version: {{ version }}</p>
    </footer>
</body>
</html>
