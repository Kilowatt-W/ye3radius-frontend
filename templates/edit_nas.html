<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS-Remotes verwalten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'menu.html' %}
    <div class="container mt-4">
        <h1 class="mb-4">NAS-Remotes verwalten</h1>
        <form method="post" class="mb-4">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" name="nasname" placeholder="NAS-Name" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="shortname" placeholder="Kurzname" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="type" placeholder="Typ" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="ports" placeholder="Ports">
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="secret" placeholder="Geheimnis" required>
                </div>
                <div class="col">
                    <button type="submit" name="add_nas" class="btn btn-success">Hinzufügen</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAS-Name</th>
                    <th>Kurzname</th>
                    <th>Typ</th>
                    <th>Ports</th>
                    <th>Geheimnis</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody>
                {% for nas in nas_entries %}
                <tr>
                    <td>{{ nas['id'] }}</td>
                    <td>{{ nas['nasname'] }}</td>
                    <td>{{ nas['shortname'] }}</td>
                    <td>{{ nas['type'] }}</td>
                    <td>{{ nas['ports'] }}</td>
                    <td>{{ nas['secret'] }}</td>
                    <td>
                        <form method="post" style="display:inline;">
                            <input type="hidden" name="nas_id" value="{{ nas['id'] }}">
                            <button type="submit" name="delete_nas" class="btn btn-danger btn-sm">Löschen</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class="text-center mt-5">
        <p>Version: {{ version }}</p>
    </footer>
</body>
</html>
